<div class="navcontainer" *ngIf="esVisible">
  <div class="menu-contenedor">

    <!-- AGREGAR FUNCION PARA IR A HOME -->
    <button mat-button routerLink="/home">
      <mat-icon class="boton-home">home</mat-icon>
    </button>
    <mat-menu #belowMenu="matMenu" yPosition="below">
    </mat-menu>

    <!-- AGREGAR FUNCION PARA SALIR -->

    <button mat-button (click)="desloguearUsuario()">Salir</button>
    <mat-menu #aboveMenu="matMenu" yPosition="above">
    </mat-menu>

    <!-- IR AL PANEL ADMIN -->
    <button mat-button *ngIf="esAdmin" routerLink="/admin">Panel</button>
    <mat-menu #belowMenu="matMenu" yPosition="below">
    </mat-menu>

  </div>

  <div class="boton-carrito">
    <button mat-mini-fab  [matBadge]="totalPedidos" [matBadgeHidden]="totalPedidos == 0 ? true : false" matBadgeColor="warn" routerLink="/carrito">

      <mat-icon>shopping_cart</mat-icon>

      <div></div>
    </button>
  </div>

</div>
